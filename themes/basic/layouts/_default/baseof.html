<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
    {{ block "head" . }}{{ end }}
  </head>
  <body class="my-10 mx-4">
    <header class="mx-auto max-w-[90ch]">
      {{ partial "header.html" . }}
    </header>
    <main class="mx-auto max-w-[90ch]">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="mx-auto max-w-[90ch]">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
