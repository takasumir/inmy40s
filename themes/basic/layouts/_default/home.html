{{ define "main" }}
  <div class="markdown my-2">
    {{ .Content }}
  </div>
  {{- $pages := site.RegularPages -}}
  {{- $paginator := .Paginate $pages.ByDate.Reverse 10 -}}
  {{ range $paginator.Pages -}}
    {{ partial "card.html" . }}
  {{- end -}}
  {{- template "_internal/pagination.html" . -}}
{{ end }}
