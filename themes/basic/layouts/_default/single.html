{{- define "main" -}}
  <article>
    {{- partial "single-post-header.html" . -}}
    <div class="markdown my-2">
      {{- .Content -}}
    </div>
    {{- partial "terms.html" (dict "taxonomy" "tags" "page" .) -}}
  </article>
  {{- with site.RegularPages.Related . | first 5 -}}
    <h2 class="font-sans tracking-tight text-2xl font-bold">関連記事</h2>
    {{- range . -}}
      {{- partial "card" . -}}
    {{- end -}}
  {{- end -}}
{{- end -}}
