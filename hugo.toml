baseURL = 'https://inmy40s.netlify.app/'
languageCode = 'ja-jp'
title = 'In my 40s'
theme = 'basic'
hasCJKLanguage = true

[build]
  [[build.cachebusters]]
    source = 'layouts/.*'
    target = 'css'

[menus]
  [[menus.main]]
    name = 'Home'
    pageRef = '/'
    weight = 10
  [[menus.main]]
    name = 'ちゃり'
    pageRef = '/bike'
    weight = 20
  [[menus.main]]
    name = 'そのた'
    pageRef = '/others'
    weight = 30

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true

[Params]
description = "自転車の改造ネタ、大阪を中心としたポタリングコース紹介などを中心に、ライフハックなどの雑記も書いていきます。"
